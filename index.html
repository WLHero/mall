<!doctype html>
<html data-dpr="1">
<meta charset="utf-8">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no"/>
	<title>商城管理</title>
</head>
<link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="./css/public.css">
<link rel="stylesheet" type="text/css" href="./css/index.css">
<body>

	<div id="header">
		<div class="headerTop clearfix">
			<a href="" class="headerHead fl"><span style="background: #d45250;"></span></a>
			<a href="javascript:void(0)" class="headerEwm fr"></a>
			<h1 class="z32 headerH1">腾飞数码旗舰店</h1>
		</div>
		<div class="headerMid">
			<h1 class="z80">¥0.00</h1>
			<p class="z28">今日收益 (元)</p>
		</div>
		<div class="headerBot">
			<ul class="clearfix">
				<li class="li0">
					<a href="javascript:void(0)" class="z28">
						<h3 class="headerBotH3">0</h3>
						<p class="headerBotP">今日订单</p>
					</a>
				</li>
				<li class="li1">
					<a href="javascript:void(0)" class="z28">
						<h3 class="headerBotH3">¥ 0.00</h3>
						<p class="headerBotP">昨日收益（元）</p>
					</a>
				</li>
				<li class="li2">
					<a href="javascript:void(0)" class="z28">
						<h3 class="headerBotH3">0</h3>
						<p class="headerBotP">昨日订单</p>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="section section1">
		<h1 class="indexTitle">
			<p class="indexTitle_text z30">商品管理</p>
		</h1>
		<div class="sectionList">
			<ul class="clearfix">
				<li>
					<a href="">
						<img src="./images/index_icon1.png">
						<h3 class="z26 sectionListH3">添加商品</h3>
					</a>
				</li>
				<li>
					<a href="">
						<img src="./images/index_icon2.png">
						<h3 class="z26 sectionListH3">商品列表</h3>
					</a>
				</li>
				<li>
					<a href="">
						<img src="./images/index_icon3.png">
						<h3 class="z26 sectionListH3">下架</h3>
					</a>
				</li>
				<li>
					<a href="">
						<img src="./images/index_icon4.png">
						<h3 class="z26 sectionListH3">回收站</h3>
					</a>
				</li>
				<li>
					<a href="">
						<img src="./images/index_icon5.png">
						<h3 class="z26 sectionListH3">商品分类</h3>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="section section2">
		<h1 class="indexTitle">
			<p class="indexTitle_text z30">订单管理</p>
		</h1>
		<div class="sectionList">
			<ul class="clearfix">
				<li>
					<a href="">
						<img src="./images/index_icon6.png">
						<h3 class="z26 sectionListH3">待处理</h3>
					</a>
				</li>
				<li>
					<a href="">
						<img src="./images/index_icon7.png">
						<h3 class="z26 sectionListH3">发货</h3>
					</a>
				</li>
				<li>
					<a href="">
						<img src="./images/index_icon8.png">
						<h3 class="z26 sectionListH3">退货</h3>
					</a>
				</li>
				<li>
					<a href="">
						<img src="./images/index_icon9.png">
						<h3 class="z26 sectionListH3">历史订单</h3>
					</a>
				</li>
				<li>
					<a href="">
						<img src="./images/index_icon10.png">
						<h3 class="z26 sectionListH3">当天订单</h3>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="section section3">
		<h1 class="indexTitle">
			<p class="indexTitle_text z30">功能管理</p>
		</h1>
		<div class="sectionList">
			<ul class="clearfix">
				<li>
					<a href="">
						<img src="./images/index_icon6.png">
						<h3 class="z26 sectionListH3">消息中心</h3>
					</a>
				</li>
			</ul>
		</div>

	<div class="fix_nav clearfix">
		<div class="mid_table">
			<div class="mid_cell">
				<a href="" class="a1 active">
					<p class="fix_icon"></p>
					<p class="fix_nav_text z20">主页</p>
				</a>
				<a href="" class="a2">
					<p class="fix_icon"></p>
					<p class="fix_nav_text z20">客服</p>
				</a>
				<a href="" class="a3">
					<p class="fix_icon"></p>
					<p class="fix_nav_text z20">店铺</p>
				</a>

			</div>
		</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.lazyload.js"></script>
<script src="js/swiper.js"></script>

})
